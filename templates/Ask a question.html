{% extends "Questions & Answers.html" %}
{% block body %}
    <div class="container">
        <form action="{{ url_for('ask_question') }}" method="post">
            <div class="margin">
                <div class="h1">Ask a question</div>
                <div class="box">
                    <div class="inp">
                        <div class="txt">Name</div>
                        <input type="text" placeholder="Questions" name="question_text">
                    </div>
                    <select name="expert_id" id="select">
                        {% for expert in get_users %}
                            <option value="{{ expert.id }}">{{ expert.name }}</option>
                        {% endfor %}
                    </select>
                    <button class="btn">ask</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
